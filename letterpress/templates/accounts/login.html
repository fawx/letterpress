{% extends 'common/base.html' %}


{% block content %}
    {% if form.errors %}
        <p class="error">Your username or password is invalid.</p>
    {% endif %}


    <form method="post" action="">
        {% csrf_token %}

        <div>
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>

        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>

        {{ next }}

        <input type="hidden" name="next" value="{% url 'letterpress.games.views.list' %}" />
        
        <input type="submit" value="Log in" />
    </form>
{% endblock %}
